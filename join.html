<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 동아리 부원 모집 | Join Us</title>
    <link rel="icon" type="image/png" href="정사각 3d 동아리 무색 로고.png">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="join-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&family=Outfit:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body class="join-page">
    <div class="page-transition-overlay"></div>
    <div class="global-background"></div>

    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="nav-back-link">
                <span class="back-icon">←</span>
                <span class="nav-title" data-i18n="nav.back">홈으로 돌아가기</span>
            </a>
        </div>
        <ul class="nav-links">
            <li class="lang-dropdown">
                <button class="lang-dropbtn">Language ▾</button>
                <div class="lang-dropdown-content">
                    <a href="#" data-lang="ko">한국어</a>
                    <a href="#" data-lang="en">English</a>
                </div>
            </li>
        </ul>
    </nav>

    <main class="join-container">
        <div class="join-form-card fade-in">
            <div class="form-header">
                <h1 class="text-gradient" data-i18n="join.title">3D CLUB JOIN</h1>
                <p class="subtitle" data-i18n="join.subtitle">상상을 현실로 만드는 여정에 함께하세요.</p>
            </div>

            <form id="recruitment-form" class="join-form">
                <div class="input-group">
                    <label for="name">이름 (Name)</label>
                    <input type="text" id="name" name="name" placeholder="성함을 입력해주세요" required>
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <label for="student-id">학번 (4자리 숫자)</label>
                    <input type="text" id="student-id" name="student_id" placeholder="예: 1101 (1학년 1반 1번)"
                        pattern="\d{4}" maxlength="4" inputmode="numeric" required title="학번 4자리를 입력해주세요 (예: 1101)">
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <label for="field">지원 분야 (Specialization)</label>
                    <select id="field" name="field" required>
                        <option value="" disabled selected>관심 있는 분야를 선택하세요</option>
                        <option value="modeling">3D 모델링 (Modeling)</option>
                        <option value="animating">애니메이팅 (Animating)</option>
                        <option value="texturing">텍스처링 & 재질 (Texturing)</option>
                        <option value="planning">기획 & 연출 (Planning)</option>
                        <option value="other">기타 (Other)</option>
                    </select>
                    <div class="input-glow"></div>
                </div>

                <div id="other-field-container" class="input-group hidden">
                    <label for="other-field">기타 분야 상세 (Specify Other)</label>
                    <input type="text" id="other-field" name="other_field" placeholder="관심 있는 분야를 입력해주세요">
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <label for="motivation">지원 동기 및 포부 (Motivation)</label>
                    <textarea id="motivation" name="motivation" rows="5" placeholder="동아리에서 무엇을 해보고 싶은지 자유롭게 적어주세요."
                        required></textarea>
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <label>수상 및 경력 (Awards & Experience)</label>
                    <input type="hidden" id="awards-career" name="awards_career">
                    <button type="button" class="cta-button" id="open-modal-btn"
                        style="width: 100%; border-radius: 12px; margin-top: 0.5rem; background: rgba(15, 23, 42, 0.6); border: 1px dashed rgba(255, 255, 255, 0.3);">
                        + 수상 및 경력 추가하기 (선택)
                    </button>
                    <div class="input-glow"></div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">지원서 제출하기</span>
                </button>
            </form>

            <div id="success-message" class="success-message hidden">
                <h2 data-i18n="join.success_title">지원이 완료되었습니다!</h2>
                <p data-i18n="join.success_message">소중한 지원 감사드립니다. 확인 후 연락드리겠습니다.</p>
                <a href="index.html" class="cta-button" data-i18n="join.back_to_home_button">홈페이지로 돌아가기</a>
            </div>
        </div>
    </main>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script src="join-script.js"></script>

    <!-- Modal Structure -->
    <div id="awards-modal" class="modal-overlay hidden">
        <div class="modal-content join-form-card">
            <h3 class="text-gradient" style="font-size: 1.8rem; margin-bottom: 1.5rem; text-align: center;"
                data-i18n="join.modal_title">수상 및 경력</h3>
            <div class="input-group">
                <textarea id="awards-input" rows="6" placeholder="관련 수상 내역이나 활동 경력을 자유롭게 작성해주세요."
                    data-i18n-placeholder="join.modal_placeholder"></textarea>
                <div class="input-glow"></div>
            </div>
            <div class="modal-actions" style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="button" id="modal-cancel-btn" class="cta-button"
                    style="flex: 1; background: rgba(255, 255, 255, 0.1);">취소</button>
                <button type="button" id="modal-confirm-btn" class="cta-button"
                    style="flex: 1; background: var(--color-cyan); color: #000;">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
